<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.body_dist_box_body{
			display: inline-block;
			vertical-align: middle;
		}
		.body_dist_box{
			border:1px solid #ddd;
			margin-bottom:10px;
			padding:10px;
		}
		select{
			width:100%;
		}
	</style>
	<script>
        //资金流水添加
		var _page="cashlow_add";
	</script>
</head>
<body class="inner_body" id="all_date">
	<div class="container">
		<div class="row-fluid">
			<div class="span12 box">
				<div class="box-header blue-background">
					<div class="title"></div>
				</div>
				<div class="box-content">
					<form class="form validate-form" onsubmit="return false;">
						<div id="body_dist">
							<input type="hidden" id="dist_num" name="dist_num" value="1" />
							<div class="body_dist_box" id="body_dist_box">
								<div class="row-fluid">
									<div class="span1">
										<span class="body_dist_title">流水1：</span>
									</div>
									<div class="span10 body_dist_box_body">
										<div class="row-fluid">
											<div class="span2">
												<div class='control-group'>
													<label class='control-label' >资金流水号</label>
													<div class='controls'>
														<input class='span12 sequenceCode'  name="sequenceCode" type='text' placeholder="请输入资金流水号" title="请输入资金流水号" data-rule-required='true' />
													</div>
												</div>
											</div>
											<div class="span2">
												<div class='control-group'>
													<label class='control-label' >实际承运人</label>
													<div class='controls'>
														<input class='span12 carrier'  name="carrier" type='text' placeholder="请输入实际承运人" title="请输入实际承运人" data-rule-required='true' />
													</div>
												</div>
											</div>
											<div class="span2">
												<div class='control-group'>
													<label class='control-label' >金额</label>
													<div class='controls'>
														<input class='span12 monetaryAmount'  name="monetaryAmount" type='text' placeholder="请输入金额" title="请输入金额" data-rule-required='true' />
													</div>
												</div>
											</div>
											<div class="span2">
												<div class='control-group'>
													<label class='control-label' >付款方式</label>
													<div class='controls'>
														<select class="paymentMeansCode" name="paymentMeansCode" >
															<option value="33">银行汇票</option>
															<option value="39">银行转账</option>
															<option value="42">现金支付</option>
															<option value="7">第三方平台支付</option>
															<option value="71">支付宝支付</option>
															<option value="72">微信支付</option>
															<option value="9">其他方式支付</option>
															<option value="91">油卡支付</option>
															<option value="92">道路桥闸通行费支付</option>
														</select>
													</div>
												</div>
											</div>
											<div class="span2">
												<div class='control-group'>
													<label class='control-label' >银行代码</label>
													<div class='controls'>
														<select class="bankCode" name="bankCode" id="">
															<option value="">无</option>
														</select>
													</div>
												</div>
											</div>
											<div class="span2">
												<div class='control-group'>
													<label class='control-label' >资金流水时间</label>
													<div class='controls'>
														<input class='span12 dateTime' readonly name="dateTime" type='text' placeholder="请输入转账时间" title="请输入转账时间" data-rule-required='true' />
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="span1">
										<div class='control-group'>
											<label class='control-label' >&nbsp;</label>
											<div class='controls'>
												<delarea>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<button type="button" class="addRow btn btn-success btn-block">添加流水</button>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<label for="remark">备注</label>
								<div class="control-group">
									<textarea name="remark" id="remark" placeholder="请输入备注" style="width: 100%;height:50px;"></textarea>
								</div>
							</div>
						</div>

						<div class='row-fluid'>
							<div class="form-actions text-center" style="margin-bottom:0">
								<button type='submit' class="submit btn btn-success btn-large" style="margin-bottom:5px"><i class="icon iconfont">&#xe646;</i> 保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src='js/jquery.min.js' type='text/javascript'></script>
	<script src='js/bootstrap.min.js' type='text/javascript'></script>
	<script src='laydate5.0/laydate.js' type='text/javascript'></script>
	<script src="js/cashlow_add.js" type='text/javascript'></script>
</body>
</html>
